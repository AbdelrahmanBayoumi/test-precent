<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>حساب السعر بعد العمولة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            direction: rtl;
            font-family: 'Cairo', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            text-align: center;
            margin: 0 -20px 20px -20px;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            font-size: 1.1em;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            background-color: #e7f3fe;
            color: #31708f;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #bce8f1;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2em;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
                padding: 10px;
            }
            label, input, button {
                font-size: 1em;
            }
            #result {
                font-size: 1.1em;
            }
        }
    </style>
    <!-- يمكنك إضافة خط Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>حاسبة السعر لتعويض العمولة</h1>

        <label for="originalPrice">السعر الأصلي (جنيه):</label>
        <input type="number" id="originalPrice" placeholder="أدخل السعر الأصلي">

        <label for="commissionRate">نسبة العمولة (%):</label>
        <input type="number" id="commissionRate" value="30">

        <button onclick="calculateNewPrice()">احسب السعر الجديد</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateNewPrice() {
            var originalPrice = parseFloat(document.getElementById('originalPrice').value);
            var commissionRate = parseFloat(document.getElementById('commissionRate').value) / 100;

            if (isNaN(originalPrice) || isNaN(commissionRate)) {
                document.getElementById('result').innerText = "يرجى إدخال قيم صحيحة.";
                return;
            }

            var newPrice = originalPrice / (1 - commissionRate);
            newPrice = newPrice.toFixed(2);

            document.getElementById('result').innerText = "السعر الجديد يجب أن يكون: " + newPrice + " جنيه";
        }
    </script>

</body>
</html>
